<!DOCTYPE html>
<html>
<head>
    <title>Custom Chat UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            position: relative;
            width: 80%;
            height: 80%;
            border: 8px solid aquamarine;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            resize: both;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            var initialPrompt = `
あなたは奥様です。語尾はザマスで喋ってください。
            `;

            var apiKey = prompt('Please enter your API key:'); // APIキーの入力を促すプロンプト

            if (!apiKey) {
                alert('API key is required to start the chat.');
                return;
            }

            var chatContainer = document.createElement('div');
            chatContainer.id = 'chat-container';
            document.body.appendChild(chatContainer);

            var iframe = document.createElement('iframe');
            iframe.src = 'https://bettergpt.chat';
            iframe.style.border = 'none';
            chatContainer.appendChild(iframe);

            var isDragging = false;
            var startX, startY, startLeft, startTop;
            chatContainer.addEventListener('mousedown', function(e) {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = chatContainer.offsetLeft;
                startTop = chatContainer.offsetTop;
                isDragging = true;
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    var newLeft = startLeft + (e.clientX - startX);
                    var newTop = startTop + (e.clientY - startY);
                    chatContainer.style.left = newLeft + 'px';
                    chatContainer.style.top = newTop + 'px';
                }
            });

            iframe.addEventListener('load', function() {
                iframe.contentWindow.postMessage(apiKey, 'https://bettergpt.chat');
                iframe.contentWindow.postMessage(initialPrompt, 'https://bettergpt.chat');
            });

            alert('Made by RandumbGuy#6414! Please copy this and put into your custom api endpoint https://free.churchless.tech/v1/chat/completions');
        })();
    </script>
</body>
</html>
