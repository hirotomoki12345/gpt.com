<!DOCTYPE html>
<html>
<head>
    <title>Chaï½”</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        let apiKey = localStorage.getItem('gpt3ApiKey');
        let isFirstPrompt = true;

        const GPT_ENDPOINT = 'https://api.openai.com/v1/chat/completions';

        async function sendMessage() {
            const userMessage = userInput.value;
            appendMessage('User: ' + userMessage);

            if (!apiKey) {
                apiKey = prompt('Please enter your GPT-3 API key:');
                localStorage.setItem('gpt3ApiKey', apiKey);
            }

            let userPrompt = '';
            if (isFirstPrompt) {
                userPrompt = 'You are a helpful assistant.\nUser: ' + userMessage + '\nAssistant:';
                isFirstPrompt = false;
            } else {
                userPrompt = 'User: ' + userMessage + '\nAssistant:';
            }

            const gptResponse = await getGptResponse(userPrompt);
            appendMessage('GPT-3: ' + gptResponse);

            userInput.value = '';
        }

        async function getGptResponse(prompt) {
            const response = await fetch(GPT_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: 'system',
                            content: 'You are a helpful assistant.'
                        },
                        {
                            role: 'user',
                            content: prompt
                        }
                    ]
                })
            });

            const data = await response.json();
            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            } else {
                return 'No response available.';
            }
        }

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
