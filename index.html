<!DOCTYPE html>
<html>
<head>
    <title>Custom Chat UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            position: relative;
            width: 80%;
            height: 80%;
            border: 8px solid aquamarine;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            resize: both;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <iframe src="https://bettergpt.chat"></iframe>
    </div>

    <script>
        (function() {
            var apiKey = null; // APIキーを保持する変数

            var chatContainer = document.getElementById('chat-container');

            var isDragging = false;
            var startX, startY, startLeft, startTop;
            chatContainer.addEventListener('mousedown', function(e) {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = chatContainer.offsetLeft;
                startTop = chatContainer.offsetTop;
                isDragging = true;
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    var newLeft = startLeft + (e.clientX - startX);
                    var newTop = startTop + (e.clientY - startY);
                    chatContainer.style.left = newLeft + 'px';
                    chatContainer.style.top = newTop + 'px';
                }
            });

            // 初回のプロンプト表示
            if (!apiKey) {
                apiKey = prompt('Please enter your API key:');
            }

            var iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                // iframe内部のウィンドウが読み込まれたら、APIキーを渡して通信を行う
                iframe.contentWindow.postMessage(apiKey, 'https://bettergpt.chat');
            });

            alert('Made by RandumbGuy#6414! Please copy this and put into your custom api endpoint https://free.churchless.tech/v1/chat/completions');
        })();
    </script>
</body>
</html>
